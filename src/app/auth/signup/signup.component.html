<form (ngSubmit)="onSignup()" #f="ngForm">
  <h3 class="register-heading">Login</h3>
  <br>
  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
        <input type="email" class="form-control" placeholder="Your Email *" value="" ngModel name="email"/>
      </div>
      <div class="form-group">
        <input type="password" class="form-control" placeholder="Password *" value="" ngModel  name="password" #password/>
      </div>
      <div class="form-group">
        <input type="password" class="form-control" placeholder="Confirm Password *" value="" ngModel name="confirmPassword"  [pattern]="password.value"/>
      </div>
      <input type="submit" class="btnRegister" value="Login"/>
    </div>
  </div>
</form>
