<form (ngSubmit)="onSignin(f)" #f="ngForm">
  <h3 class="register-heading">Login</h3>
  <br>
  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
        <label for="email"></label>
        <input id="email" type="email" class="form-control" placeholder="Your Email *" value="" ngModel name="email"/>
      </div>
      <div class="form-group">
        <label for="password"></label>
        <input id="password" type="password" class="form-control" placeholder="Password *" value="" ngModel  name="password"/>
      </div>
      <input type="submit" class="btnRegister" value="Login"/>
    </div>
  </div>
</form>
