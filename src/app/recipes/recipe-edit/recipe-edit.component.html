<div class="row">
  <div class="col-12">
    <h1>{{editMode ? 'Update Recipe' : 'Add new Recipe'}}</h1>
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-6">
          <button type="submit" class="btn btn-success btn-block"
                  [disabled]="recipeForm.invalid">{{editMode ? 'Update' : 'Save'}}</button>
        </div>
        <div class="col-6">
          <button type="button" class="btn btn-danger btn-block" (click)="onCancel()">Cancel</button>
        </div>
      </div>
      <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" placeholder="Enter name" id="name" formControlName="name">
        </div>
      </div>
      <div class="form-group row">
        <label for="path" class="col-sm-2 col-form-label">Image URL</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" placeholder="Enter name" id="path" formControlName="path">
        </div>
      </div>
      <div class="form-group row">
        <label for="description" class="col-sm-2 col-form-label">Description</label>
        <div class="col-sm-10">
            <textarea type="text" class="form-control" placeholder="Enter description" id="description"
                      formControlName="description" rows="6"></textarea>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12" formArrayName="ingredients">
          <div class="row" *ngFor="let crtlIngredient of getControls(); let i = index" [formGroupName]="i">
            <div class="col-7">
              <input type="text" class="form-control" placeholder="Enter ingredient" formControlName="name">
            </div>
            <div class="col-3">
              <input type="number" class="form-control" formControlName="amount">
            </div>
            <div class="col-2">
              <button class="btn btn-danger" type="button" (click)="onDeleteIngredient(i)">X</button>
            </div>
          </div>
          <div class="col-12">
            <button class="btn btn-success btn-block" type="button" (click)="onAddIngredient()">Add Ingredient</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
