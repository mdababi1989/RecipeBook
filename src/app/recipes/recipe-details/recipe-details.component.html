<div class="row">
  <div class="col-12">
    <img [src]="(recipeState|async).recipes[index].imagePath" [alt]="(recipeState|async).recipes[index].name" class="img-fluid">
  </div>
</div>
<div class="row">
  <div class="col-12">
    {{(recipeState|async).recipes[index].name}}
  </div>
</div>
<div class="row">
  <div class="col-12">
    <div ngbDropdown class="d-inline-block">
      <button class="btn btn-primary" ngbDropdownToggle>Manage Recipe</button>
      <div ngbDropdownMenu aria-labelledby="dropdownMenuButton">
        <button ngbDropdownItem (click)="onAddToShoppingList()">To shopping list</button>
        <button [routerLink]="['/recipes', index, 'edit']" ngbDropdownItem>Edit recipe</button>
        <button ngbDropdownItem (click)="onDeleteRecipe()">Delete Recipe</button>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-12">
    {{(recipeState|async).recipes[index].description}}
  </div>
</div>
<div class="row">
  <div class="col-12">
    <ul class="list-group" *ngFor="let ingredient of (recipeState|async).recipes[index].ingredients">
      <li class="list-group-item">{{ingredient.name}} ({{ingredient.amount}})</li>
    </ul>
  </div>
</div>
