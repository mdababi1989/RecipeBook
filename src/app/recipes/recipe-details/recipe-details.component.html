<div class="row">
  <div class="col-12">
    <img [src]="recipe.imagePath" [alt]="recipe.name" class="img-fluid">
  </div>
</div>
<div class="row">
  <div class="col-12">
    {{recipe.name}}
  </div>
</div>
<div class="row">
  <div class="col-12">
    <div ngbDropdown class="d-inline-block">
      <button class="btn btn-primary" ngbDropdownToggle>Manage Recipe</button>
      <div ngbDropdownMenu aria-labelledby="dropdownMenuButton">
        <button ngbDropdownItem (click)="onAddToShoppingList()">To shopping list</button>
        <button [routerLink]="['/recipes', index, 'edit']" ngbDropdownItem>Edit recipe</button>
        <button ngbDropdownItem>Delete Recipe</button>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-12">
    {{recipe.description}}
  </div>
</div>
<div class="row">
  <div class="col-12">
    <ul class="list-group" *ngFor="let ingredient of recipe.ingredients">
      <li class="list-group-item">{{ingredient.name}} ({{ingredient.amount}})</li>
    </ul>
  </div>
</div>
