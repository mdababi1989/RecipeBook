<div class="row">
  <div class="col-12">
    <img [src]="selectedRecipeDetails.imagePath" class="img-fluid">
  </div>
</div>
<div class="row">
  <div class="col-12">
    {{selectedRecipeDetails.name}}
  </div>
</div>
<div class="row">
  <div class="col-12">
    <div ngbDropdown class="d-inline-block">
      <button class="btn btn-primary" ngbDropdownToggle>Manage Recipe</button>
      <div ngbDropdownMenu aria-labelledby="dropdownMenuButton">
        <button ngbDropdownItem (click)="onAddToShoppingList()">To shopping list</button>
        <button ngbDropdownItem>Edit recipe</button>
        <button ngbDropdownItem>Delete Recipe</button>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-12">
    {{selectedRecipeDetails.description}}
  </div>
</div>
<div class="row">
  <div class="col-12">
    <ul class="list-group" *ngFor="let ingredient of selectedRecipeDetails.ingredients">
      <li class="list-group-item" >{{ingredient.name}} ({{ingredient.amount}})</li>
    </ul>
  </div>
</div>
